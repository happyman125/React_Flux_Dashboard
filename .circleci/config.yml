version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.7.1-stretch-browsers
    steps:
      - checkout

      # Restore our dependency cache
      - restore_cache:
          keys: 
            - node-cache-{{ checksum "package.json" }}
            - node_cache- 

      # Execute the build process
      - run:
          name: Fetch and Install packages
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: node-cache-{{ checksum "package.json" }}

      - run: 
          name: Create optimized production build
          command: yarn build

      # Execute the packaging process
      - run: 
          name: Emit build number
          command: echo "{\"version\":$CIRCLE_BUILD_NUM}" >> build/build.json
      - run: 
          name: Create the zip file
          command: cd build; zip -r9 /tmp/dashboard-ui.zip .

      # Tuck away our artifacts
      - store_artifacts:
          path: /tmp/dashboard-ui.zip

      # Persist the built (unzipped) app to the workspace
      - persist_to_workspace:
          root: .
          paths:
            - build

      # Persist the zip artifact to the workspace
      - persist_to_workspace:
          root: /tmp
          paths:
            - dashboard-ui.zip

  deploy:
    docker:
      - image: circleci/golang:1.9.4
    steps:
      - attach_workspace:
          at: /tmp/workspace

      # Sanity check that the files appear there
      - run: ls -l /tmp/workspace

workflows:
  version: 2

  # Build and deploy workflow
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build