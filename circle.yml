machine:
  node:
    version: 0.12.7
  services:
    - docker

dependencies:
  override:
    - npm install
  post:
    - npm run build
    - chmod 755 postbuild.sh
    - ./postbuild.sh
    - docker info
    - docker build -t danesparza/dashboard:$CIRCLE_BUILD_NUM .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push danesparza/dashboard

